<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="leftside">
        <div class="logo-container">
          <img src="./imgs/logoimage.png" class="logo-img"></img>
          <p class="logo-text">Odin</p>
        </div>
        <p class="img-info">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
      </div>
      <div class="rightside">
        <div class="rightside-description">
          <div class="rightside-description-top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams</p>
            <p>Sign up now to get started.</p>
          </div>
          <div class="rightside-description-bottom">
            <p>You <i>know</i> you want to.</p>
          </div>
        </div>
        <div class="rightside-form">
          <div class="rightside-form-title">
            <h2>Let's do this!</h2>
          </div>
          <div class="rightside-form-form">
            <form class="form-container" action="" id="myform">
              <div class="rightside-form-form-row">
                <div class="form-input">
                  <label for="fname">First name</label>
                  <input type="text" id="fname" name="fname" >
                </div>
                <div class="form-input">
                  <label for="lname">Last name</label>
                  <input type="text" id="lname" name="lname" >
                </div>
              </div>
              <div class="rightside-form-form-row">
                <div class="form-input">
                  <label for="email">E-mail</label>
                  <input type="email" id="email" name="email">
                </div>
                <div class="form-input">
                  <label for="phone-number">Phone Number</label>
                  <input type="number" id="phone-number" name="phone-number" placeholder="111-111-1111">
                </div>

              </div>
              <div class="rightside-form-form-row">
                <div class="form-input">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password">
                </div>
                <div class="form-input">
                  <label for="confirm-password">Confirm Password</label>
                  <input type="password" id="confirm-password" name="confirm-password">
                </div>
              </div>

            </form>
          </div>
        </div>
        <div class="rightside-foot">
          <input type="submit"class="rightside-foot-btn" form="myform" value="Create Account"/>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>

      </div>
    </div>
  </body>
</html>
